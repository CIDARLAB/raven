//            var toyGraph ={ "edges":[{"source":0,"target":1},{"source":1,"target":2},{"source":2,"target":0},{"source":2,"target":3}],
//                "nodes":[{"id":1},{"id":2},{"id":3},{"id":4}]};
                        
            var width = 640,
            height = 480;
            var color = d3.scale.category20();
            
            var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);
            
            var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
            
            force.nodes(testGraph.nodes).links(testGraph.edges).start();
            
            var link = svg.selectAll(".link")
            .data(testGraph.edges)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", 2);

            var node = svg.selectAll(".node")
            .data(testGraph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

//            node.append("image")
//            .attr("xlink:href", "data/scratch/favicon.ico")
//            .attr("x",-8)
//            .attr("y",-8)
//            .attr("width", 16)
//            .attr("height", 16);
            
//            node.append("title")
//            .text(function(d) { return d.composition; });

            force.on("tick", function() {
                link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
                node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
            });
            
        </script>
