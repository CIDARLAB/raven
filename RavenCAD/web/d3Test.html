<!DOCTYPE html>
<html>
    <head>
        <script src="jsLibraries/d3.v3.min.js"></script>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .node {
                stroke: #fff;
                stroke-width: 3px;
            }

            .link {
                stroke: #999;
                stroke-opacity: .6;
            }
        </style>
    </head>
    <body>
        <script>
            var testGraph ={"edges":[{"source":1,"target":0},{"source":2,"target":1},{"source":4,"target":3},{"source":5,"target":3},{"source":6,"target":5},{"source":3,"target":0},{"source":8,"target":7},{"source":9,"target":7},{"source":10,"target":9},{"source":7,"target":0},{"source":12,"target":11},{"source":13,"target":11},{"source":14,"target":13},{"source":11,"target":0},{"source":16,"target":15},{"source":17,"target":15},{"source":18,"target":17},{"source":15,"target":0}],"nodes":[{"id":0,"LO":"3","composition":"[pT7, dicRBS, gfp, T1]","RO":"4","Vector":"DVL1"},{"id":1,"LO":"3","RO":"4","Vector":"DVL1"},{"id":2,"Vector":"DVL1"},{"id":3,"LO":"3","composition":"[pT7]","RO":"0","Vector":"DVL0"},{"id":4,"composition":"[pT7]"},{"id":5,"LO":"3","RO":"0","Vector":"DVL0"},{"id":6,"Vector":"DVL0"},{"id":7,"LO":"0","composition":"[dicRBS]","RO":"1","Vector":"DVL0"},{"id":8,"composition":"[dicRBS]"},{"id":9,"LO":"0","RO":"1","Vector":"DVL0"},{"id":10,"Vector":"DVL0"},{"id":11,"LO":"1","composition":"[gfp]","RO":"2","Vector":"DVL0"},{"id":12,"composition":"[gfp]"},{"id":13,"LO":"1","RO":"2","Vector":"DVL0"},{"id":14,"Vector":"DVL0"},{"id":15,"LO":"2","composition":"[T1]","RO":"4","Vector":"DVL0"},{"id":16,"composition":"[T1]"},{"id":17,"LO":"2","RO":"4","Vector":"DVL0"},{"id":18,"Vector":"DVL0"}]}
                        
            var width = 640,
            height = 480;
            var color = d3.scale.category20();
            
            var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);
            
            var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
            
            force.nodes(testGraph.nodes).links(testGraph.edges).start();
            
            var link = svg.selectAll(".link")
            .data(testGraph.edges)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", 2);

            var node = svg.selectAll(".node")
            .data(testGraph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag)
            .append("circle").attr("r",10)
//            node.append("image")
//            .attr("xlink:href", "data/scratch/favicon.ico")
//            .attr("x",-8)
//            .attr("y",-8)
//            .attr("width", 16)
//            .attr("height", 16);
            
            node.append("title")
            .text(function(d) { return JSON.stringify(d); });

            force.on("tick", function() {
                link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
                node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
            });
            
        </script>

    </body>
</html>
